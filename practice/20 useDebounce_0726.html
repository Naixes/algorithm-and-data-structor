<script>
function useDebounce(fn, delay, dep=[]) {
    const {current} = useRef({fn, timer: ''})
    useEffect(function() {
        current.fn = fn
    }, [fn])
    return useCallback(function(...args) {
        current.timer && clearTimeout(current.timer)
        setTimeout(() => {
            current.fn.apply(this, args)
        }, delay)
    }, dep)
}
