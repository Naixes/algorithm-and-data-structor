<script>
    // 二叉树镜像反转
    // 输入
    //      4
    //    /   \
    //   2     7
    //  / \   / \
    // 1   3 6   9
    // 输出
    //      4
    //    /   \
    //   7     2
    //  / \   / \
    // 9   6 3   1

    // 层序生成
    //      1
    //    /   \
    //   2     3
    //  / \   / \
    // 4   5 6   7
    class BinaryTreeNode {
        constructor(value, left, right) {
            this.value = typeof value === 'undefined' ? 0 : value
            this.left = typeof left === 'undefined' ? null : left
            this.right = typeof right === 'undefined' ? null : right
        }
    }
    function createBinaryTree(arr, root, i = 0) {
        if(arr.length > i && arr[i] !== null) {
            let tem = new BinaryTreeNode(arr[i])
            root = tem
            root.left = createBinaryTree(arr, root.left, i * 2 + 1)
            root.right = createBinaryTree(arr, root.right, i * 2 + 2)
        }
        return root
    }

// =================================================================

    function mirrorBinaryTree(root) {
        if(!root) return null
        let {left, right} = root
        root.left = right
        root.right = left
        left && mirrorBinaryTree(left)
        right && mirrorBinaryTree(right)
    }

// =================================================================

    const tree = createBinaryTree([1,2,3,4,5,6,7])
    mirrorBinaryTree(tree)
    console.log(tree);
