<script>
// 1 => A
// 2 => B
// 3 => C
// ...
// 26 => Z
// 27 => AA
// 28 => AB
// ...
// 52 => AZ
// 53 => BA
// 54 => BB

// 实现下方函数
function convert(n){
    // todo
    let res = ''
    while(n > 0) {
        let m = n % 26
        n = parseInt(m / 26)
        if(m === 0) {
            m = 26
            n--
        }
        res = String.fromCharCode(m + 64) + res
    }
}
// 测试代码
const output1 = convert(1);
console.log(output1); //A
const output2 = convert(26);
console.log(output2);// Z
</script>
