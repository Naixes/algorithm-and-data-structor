<script>
    // 给定二叉搜索树（BST）的根节点和要插入树中的值，将值插入二叉搜索树。 返回插入后二叉搜索树的根节点。 输入数据保证，新值和原始二叉搜索树中的任意节点值都不同。
    // 注意，可能存在多种有效的插入方式，只要树在插入后仍保持为二叉搜索树即可。 你可以返回任意有效的结果。
    // 例如
    // 给定二叉搜索树:

    //         4
    //        / \
    //       2   7
    //      / \
    //     1   3

    // 和 插入的值: 5
    // 你可以返回这个二叉搜索树:
    //          4
    //        /   \
    //       2     7
    //      / \   /
    //     1   3  5
    // 或者这个树也是有效的:
    //          5
    //        /   \
    //       2     7
    //      / \   
    //     1   3
    //          \
    //           4

    class BinaryTreeNode {
        constructor(value, left, right) {
            this.value = typeof value === 'undefined' ? 0 : value
            this.left = typeof left === 'undefined' ? null : left
            this.right = typeof right === 'undefined' ? null : right
        }
    }

    function insertBinarySearchTree(tree, value) {
        if(tree === null) {
            return new BinaryTreeNode(value)
        }
        let node = tree
        while(node !== null) {
            if(value > node.value) {
                if(node.right === null) {
                    node.right = new BinaryTreeNode(value)
                    break
                }else {
                    node = node.right
                }
            }else if(value < node.value) {
                if(node.left === null) {
                    node.left = new BinaryTreeNode(value)
                    break
                }else {
                    node = node.left
                }
            }else {
                break
            }
        }
        return tree
    }
    let tree = insertBinaryTree(null, 1)
    tree = insertBinaryTree(tree, 12)
    tree = insertBinaryTree(tree, 2)
    tree = insertBinaryTree(tree, 5)
    tree = insertBinaryTree(tree, 33)
    tree = insertBinaryTree(tree, 16)
    console.log(tree);
</script>
