<script>
// Number.isInteger，判断是否整数
Number.isInteger = function (value) {
    return (typeof value === "number" && isFinite(value) && Math.floor(value) === value);
};
function isInteger(x) {
  return typeof value === "number" && isFinite(value) && x % 1 === 0;
