<script>
    // 实现斐波那契加到10000，注意报栈和超过数字范围限制的问题(普通数字想加为infinity)
    // 8+13
    function add(a, b) {
        // 结果
        let res = ''
        // 进位要加的数
        let count = 0
        // 补零
        if(a.length !== b.length) {
            a = a.padStart(b.length, '0')
        }
        for (let i = b.length-1; i>=0; i--) {
            // 11
            // 2
            // 相加之和 + count 进位
            let sum = a[i]*1 + b[i]*1 + count
            count = 0
            if(sum < 10) {
                // '21'
                // 拼接
                res = sum + res
            }else {
                // '1'
                // res 低位字符串
                // 拼接到当前位
                res = (sum - 10) + res
                // 1
                // 进位 ++
                count ++
            }
        }
        if(count > 0) res = count + res
        return res
    }

    function fibonacci(n) {
        let pre = '1'
            cur = '1'
            tem = 0
        for (let i = 2; i <= n; i++) {
            tem = cur
            cur = add(pre, cur)
            pre = tem
        }
        return cur
    }

    console.log(fibonacci(7));
    console.log(fibonacci(10000));
</script>
