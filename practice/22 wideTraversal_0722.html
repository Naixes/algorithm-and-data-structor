<script>
    function wideTraversal(root, fn) {
        let res = null
        const bfs = (root) => {
            let queue = [root]
            while (queue.length) {
                const current = queue.shift()
                if(fn(current)) return res = current
                queue.push(...current.children)
            }
        }
        bfs(root)
        return res
    }
</script>
