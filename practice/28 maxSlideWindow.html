    <!-- 返回指定大小所有窗口的最大值 -->

<script>
// 示例
// 输入:
// nums = [1, 3, -1, -3, 5, 3, 6, 7], k = 3;
// 输出:
// [3, 3, 5, 5, 6, 7];

// 双指针+遍历
// O(kn)
function maxSlideWindow(arr, size) {
    const result = []
    const len = arr.length
    let left = 0
    let right = size - 1
    function getMax(arr, left, right) {
        if(!arr || !arr.length) {
            return
        }
        let max = arr[left]
        for (let i = left; i <= right; i++) {
            if(arr[i] > max) max = arr[i]
        }
        return max
    }
    while(right < len) {
        const max = getMax(arr, left, right)
        result.push(max)
        left++
        right++
    }
    return result
}

// 双端队列法
// O(n)

console.log(maxSlideWindow([1, 3, -1, -3, 5, 3, 6, 7], 3));
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number[]}
 */
 const maxSlidingWindow = function (arr, size) {
    // 结果数组
    const result = [];
    const len = nums.length;
    // 双端递减队列，存储索引
    const queue = []
    for (let i = 0; i < len; i++) {
        // 当前值大于队尾时，全部出队
        while(queue.length && arr[i] > arr[queue[queue.length - 1]]) {
            queue.pop()
        }
        // 添加当前索引
        queue.push(i)
        // 判断是否在窗口内
        while(queue.length && queue[0] <= i - k) {
            queue.shift()
        }
        // 记录最大值
        if(i >= k - 1) {
            result.push(arr[queue[0]])
        }
    }
    return result;
};
