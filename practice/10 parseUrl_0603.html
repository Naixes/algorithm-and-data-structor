<script>
    // 手写一个截取url参数然后生成map关系映射的函数
    function parseUrl(url) {
        if(url.indexOf('?') < 0) return {}
        let map = new Map()
        const params = url.split("?")[1].split('&')
        for (let i = 0; i < params.length; i++) {
            const [key, value] = params[i].split('=')
            map.set(key, value)
        }
        return map
    }
</script>
