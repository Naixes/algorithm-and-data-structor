<script>
    // 手写: 模拟红绿灯：红灯3s，绿灯2s，黄灯1s，如此循环 (async await)
    const lampu = (color) => (time) => {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log(color);
                resolve()
            }, time)
        })
    }

    const lampuLoop = async() => {
        await lampu('red')(3000)
        await lampu('green')(2000)
        await lampu('yellow')(1000)
        lampuLoop()
    }

    lampuLoop()
</script>
