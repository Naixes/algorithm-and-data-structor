    <!-- 返回所有由1-n的k位数组合 -->
</body>
<script>
function composeK(n, k) {
  const result = []
  const valueArr = []
  dfs(1)
  function dfs(index) {
    // 剪枝
    if(valueArr.length === k) {
      result.push(valueArr.slice())
      return
    }
    for (let i = 0; i < n; i++) {
      valueArr.push(i)
      dfs(i)
      // 回溯
      valueArr.pop()
    }
  }
  return result
}
console.log(composeK(3, 2));
</script>
